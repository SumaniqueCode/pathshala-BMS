{% extends 'pages/dashboard/layouts/writer.html' %}
{% block panel %}
  <div>
    <h1 class="text-2xl font-bold text-green-800 underline px-4 pb-4">Writer Dashboard</h1>
    <div class="px-4 py-2 grid grid-cols-1 lg:grid-cols-4 gap-4">
      <div id="chart" class="col-span-1 lg:col-span-2 bg-white"></div>
    </div>
    <script>
      var options = {
        chart: {
          type: 'line'
        },
        series: [
          {
            name: 'Clicks',
            data: {{blog_clicks|safe}}
          },
          {
            name: 'Unique Views',
            data: {{unique_views|safe}}
          }
        ],
        xaxis: {
          categories: {{click_date|safe}}
        },
        yaxis: [
    {
      title: {
        text: "Blog Clicks"
      },
    },
    {
      opposite: true,
      title: {
        text: "Unique Views"
      }
    }
        ], 
        title:{
          text: 'Blog Clicks and Unique Views',
          align: 'center',
        }
      }
      
      var chart = new ApexCharts(document.querySelector('#chart'), options)

      chart.render()
    </script>
  </div>
{% endblock %}
