{% extends 'layouts/main.html' %}

{% block title %}
  Login
{% endblock %}
{% block content %}
  <div class="border-2 rounded-lg w-1/3 mx-auto my-12 p-8">
    <div class="flex flex-col items-center">
      <div class="w-20 border-2 border-black rounded-full">
        <img src="/static/images/favicon.ico" alt="Blog Website Logo" style="mx-auto" />
      </div>
      <h1>Sign in to BMS</h1>
      <div class="subtitle">Access your account and manage your blogs!</div>
    </div>
    <form class="my-12 space-y-2" method="post" action="/auth/signin-user">
      {% csrf_token %}
      <div class="flex flex-col">
        <label for="username">Username</label>
        <input class=" p-2 border-2 border-green-500 rounded-lg" type="text" id="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="flex flex-col">
        <label for="password">Password</label>
        <input class=" p-2 border-2 border-green-500 rounded-lg" type="password" id="password" name="password" placeholder="Password" required />
      </div>
      <button class="bg-green-600 px-4 py-2 text-white rounded-lg" type="submit">Sign in</button>
    </form>
    <div class="forgot-row" style="justify-content:center; margin: 0 0 18px 0;">
      <a href="#">Forgot password?</a>
    </div>
    <div class="">
      <div class=""></div>
      <div class="">Or continue</div>
      <div class=""></div>
    </div>
    <button class="" type="button">
      <img src="/static/Assets/Google logo.png" alt="Google logo" class="google-icon" />
      Log in with Google
    </button>
    <div class="footer">
      Don't have an account?
      <a href="/sign-up" class="text-blue-600">Sign Up</a>
    </div>
  </div>
{% endblock %}
